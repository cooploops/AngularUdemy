<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" type="email" name="email" ngModel email required #email="ngModel">
        </div>
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            this input is invalid
        </div>
        <div class="form-group">
          <label for="Subscriptions">
            Subscriptions
          </label>
          <select class="form-control" name="Subscriptions" [ngModel]="defaultSub">
            <option *ngFor="let subs of subscriptions" [value]="subs" name="subs">{{subs}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input ngModel class="form-control" type="password" name="password" required #password="ngModel">
        </div>
        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
            this input is invalid
        </div>
        <button class="btn btn-default" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
      <div *ngIf="form.invalid && form.touched" class="alert alert-danger">
          Warning, the form is currently invalid
      </div>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <div *ngIf="submitted">
        <h3>Your Answers</h3>
        <p>email is {{data.email}}</p>
        <p>subscription is {{data.subscription}}</p>
        <p>password is {{data.password}}</p>
      </div>
    </div>
  </div>
</div>
