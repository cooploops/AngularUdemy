<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input 
          id="projectname" 
          class="form-control" 
          type="text"
          formControlName="projectname">
          <span class="help-block" *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched">
            <span *ngIf="projectForm.get('projectname').errors['badProjectName']">This project name is no good</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          id="email" 
          class="form-control" 
          type="text"
          formControlName="email">
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select 
          id="status" 
          name="status" 
          class="form-control"
          formControlName="status">
            <option *ngFor="let stat of statuses" [value]=stat>{{stat}}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
